<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count On Us</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="main_container">
        <div class="inner_container">
          <div class="main_wrapper">
            <div class="main_container_left">
              <div class="brand_logo_container">
                <div class="brand_img">
                  <img src="./images/bg2.png" alt="count on us" />
                </div>
                <div class="brand_name_1">
                  <p>Count On Us</p>
                </div>
                <div class="brand_name_2">
                  <p>HOSPITALITY</p>
                </div>
              </div>
            </div>
            <div class="main_container_right">
              <div class="grid_container">
                <div class="angry-grid">
                  <div class="grid-items" id="item-0">
                    <!-- <img src="./images/spasalon_us.jpg" alt="services" /> -->
                    <a href="http://radiantsalon.co.in" class="info-container">
                      <div class="info-wrapper">
                        <span>Spa Salon <br />and<br /> Wellness</span>
                      </div>
                    </a>
                  </div>
                  <div class="grid-items" id="item-1">
                    <!-- <img src="./images/fashion_model_us.jpg" alt="services" /> -->
                    <a href="#" class="info-container">
                      <div class="info-wrapper">
                        <span>Fashion Studio</span>
                      </div>
                    </a>
                  </div>
                  <div class="grid-items" id="item-2">
                    <!-- <img src="./images/academy_us.jpg" alt="services" /> -->
                    <a href="#" class="info-container">
                      <div class="info-wrapper">
                        <span>Academy</span>
                      </div>
                    </a>
                  </div>
                  <div class="grid-items" id="item-3">
                    <!-- <img src="./images/hotel_us.jpg" alt="" /> -->
                    <a href="#" class="info-container">
                      <div class="info-wrapper">
                        <span>Hotel</span>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="announcement">
          <div class="hwrap">
            <div class="hmove">
              <div class="hitem">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </div>
              <div class="hitem">Aliquam consequat varius consequat.</div>
              <div class="hitem">
                Fusce dapibus turpis vel nisi malesuada sollicitudin.
              </div>
              <div class="hitem">
                Pellentesque auctor molestie orci ut blandit.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
